<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter Suhu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Converter Suhu</h1>
    </header>

    <main>
      <section>
        <h2>Input untuk mengubah suhu</h2>
        <form id="converterForm">
          <div class="form-group">
            <label for="temperature">Nilai Suhu</label>
            <input
              type="number"
              id="temperature"
              name="temperature"
              placeholder="Masukkan nilai suhu"
              required
            />
          </div>

          <div class="form-group">
            <label for="scaleFrom">Dari Skala</label>
            <select id="scaleFrom" name="scaleFrom" required>
              <option value="">Pilih skala asal</option>
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>

          <div class="form-group">
            <label for="scaleTo">Ke Skala</label>
            <select id="scaleTo" name="scaleTo" required>
              <option value="">Pilih skala tujuan</option>
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit">Konversi</button>
          </div>
        </form>
      </section>

      <section id="result" class="result" style="display: none">
        <h2>Hasil Konversi</h2>
        <p id="resultText"></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
